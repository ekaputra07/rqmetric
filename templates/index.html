<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Request Metric v1.0</title>

<link href="/static/sortable.css" rel="stylesheet" type="text/css">
  <style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after {
    box-sizing: inherit;
  }
  body {
    margin: 0;
    padding: 0;
  }
  pre {
    width: 300px;
    margin: 0 auto;
    text-align: left;
  }  
  </style>
</head>
<body>

<table id="tableid">
<thead>
  <tr>
    <th>URL</th>
    <th>Count</th>
    <th>Time Min. (ms)</th>
    <th>Time Max. (ms)</th>
    <th>Time Avg. (ms)</th>
    <th>2XX</th>
    <th>3XX</th>
    <th>4XX</th>
    <th>5XX</th>
  </tr>
</thead>

<tbody>
  {{range .Requests}}
    <tr>
      <td>{{.Url}}</td>
      <td>{{.Count}}</td>
      <td>{{.MinTime}}</td>
      <td>{{.MaxTime}}</td>
      <td>{{.AvgTime}}</td>
      <td>{{.OkResponseCount}}</td>
      <td>{{.RedirectResponseCount}}</td>
      <td>{{.ClientErrorCount}}</td>
      <td>{{.ServerErrorCount}}</td>
    </tr>
  {{ end }}
</tbody>
</table>

<script src="/static/jquery.js"></script>
<script src="/static/sortable.js"></script>
<script>
$(document).ready(function () {

  $('#tableid').sortable({
    divBeforeTable: '#divbeforeid',
    divAfterTable: '#divafterid',
    initialSort: 4,
    locale: 'th',
    negativeSort: [1, 2]
  });

});
</script>
</body>
</html>
